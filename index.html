<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">
	
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="assets/css/skeleton.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:800" rel="stylesheet">

	<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	
	<title>Train Times</title>

</head>

<body>

		<header id="header_nav">
			<div class="container">
				<h1>TRAIN TIMES<i class="fas fa-train"></i></h1>
			</div>
		</header>

	<div class="container row">

		<form>

			<h5>ADD TRAIN</h5>

			<div class="row">

				<div class="six columns">
				  <label for="exampleEmailInput">Train name</label>
				  <input class="u-full-width" type="text" placeholder="" id="trainNameInput">
				</div>

				<div class="six columns">
				  <label for="exampleEmailInput">Destination</label>
				  <input class="u-full-width" type="text" placeholder="" id="destinationInput">
				</div>

			</div>
			
			<div class="row">

				<div class="six columns">
				  <label for="exampleEmailInput">First train time</label>
				  <input class="u-full-width" type="text" placeholder="hh:mm" id="firstTrainTimeInput">
				</div>

				<div class="six columns">
				  <label for="exampleEmailInput">Frequency (min)</label>
				  <input class="u-full-width" type="text" placeholder="" id="frequencyInput">
				</div>

			</div>

			<p class="hidden" id="inputsCommentary"></p>

			<button id="addBtn">ADD</button>

		</form>

		<h5>CURRENT TRAIN SCHEDULE</h5>
	
		<table class="u-full-width">
		  <thead>
		    <tr>
		      <th>Train name</th>
		      <th>Destination</th>
		      <th>Frequency (min)</th>
		      <th>Next arrival</th>
		      <th>Minutes away</th>
		    </tr>
		  </thead>
		  <tbody>
		  </tbody>
		</table>

	</div>

<script type="text/javascript" src="assets/javascript/logic.js"></script>

</body>

</html>
